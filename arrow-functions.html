<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <script>
        const names = ['amit', 'ravi', 'kumar'];               //Normal functions

        const fullNames = names.map(function(name){
            return `${names} Kumar`;
        });

        console.log(fullNames);

        const fullNames2 = names.map((name) => {              //Arrow functions
            return `${name} kumar`;
        });
        console.log(fullNames2);

        const sayMyName = (name) => {alert(`Hello ${name}!`)};
    </script>
</body>
</html>
